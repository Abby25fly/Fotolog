<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FOTOLOG</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-3 logo">
					<img src="img/fotolog-logo.png" alt="">
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="col-md-12 text-center">
				<h1>Los Mejores Atractivos Turísticos</h1>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="col-md-2 recientes">
				<a href="" class="fotos">Fotos Recientes</a>
				<img src="img/francia.jpg">
				<img src="img/rio.jpg" alt="">
				<img src="img/bali.jpg" alt="">
				<img src="img/inglaterra.jpg" alt="">
			</div>
			<div class="col-md-8">
				<img src="img/mapi.jpg" alt="">
				<p>Machu Picchu-Perú</p>
			</div>
			<div class="col-md-2 recientes">
				<a href="" class="fotos">Fotos Recientes</a>
				<img src="img/grecia.jpg">
				<img src="img/roma.jpg" alt="">
				<img src="img/usa.jpg" alt="">
				<img src="img/india.jpg" alt="">
			</div>
		</div>
	</section>
	<section class="formulario">
		<div class="container" id="caja">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form Name="formulario">
						<div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre"id="name">
            </div>
						<div class="form-group">
							<textarea type="text" class="form-control" placeholder="Escribe tu comentario" id="comentario"></textarea>
            </div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
				    <button type="button" class="btn"  onclick="showComent()">Publicar Comentario</button>
				    <button type="button" class="btn" onclick="limpiar()">Limpiar datos</button>
					<div id="addComment"></div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="row">
			<div class="col-md-12">
				<p class="text-center">Laboratoria 2017</p>
			</div>
		</div>
	</footer>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
